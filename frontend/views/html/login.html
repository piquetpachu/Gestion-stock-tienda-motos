<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div id="login-card" class="card p-4 shadow" style="width: 100%; max-width: 400px; display: none;">
    <h4 class="text-center mb-3">Iniciar Sesión</h4>
    <form id="loginForm">
      <div class="mb-3">  
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" required>
      </div>  
      <div id="login-alert" class="alert d-none" role="alert"></div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>
  <script src="../js/theme.js"></script>
  <script>
    // Ocultar el formulario hasta verificar sesión
    window.addEventListener("DOMContentLoaded", async function () {
      try {
        const res = await fetch("/Gestion-stock-tienda-motos/app/usuario-info", { credentials: "same-origin" });
        if (res.ok) {
          const userData = await res.json();
          // Redirigir según rol
          if (userData.rol === "admin") {
            location.href = "../html/dashboard.php";
          } else {
            location.href = "dashboard.php";
          }
          return;
        }
      } catch (err) {
        // No logueado, mostrar formulario
      }
      document.getElementById("login-card").style.display = "block";
    });
  </script>
  <script src="../js/login.js"></script>
</body>
</html>
