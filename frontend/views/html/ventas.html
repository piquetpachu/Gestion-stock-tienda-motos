<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Venta</title>
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Registrar Venta</h1>

    <form id="ventaForm">
      <div class="mb-3">
        <label for="cliente_id" class="form-label">Cliente ID</label>
        <input
          type="number"
          class="form-control"
          id="cliente_id"
          name="cliente_id"
          required
          min="1"
        />
      </div>

      <div class="mb-3">
        <label for="producto_id" class="form-label">Producto ID</label>
        <input
          type="number"
          class="form-control"
          id="producto_id"
          name="producto_id"
          required
          min="1"
        />
      </div>

      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input
          type="number"
          class="form-control"
          id="cantidad"
          name="cantidad"
          required
          min="1"
        />
      </div>

      <div class="mb-3">
        <label for="medio_pago" class="form-label">Medio de Pago</label>
        <select class="form-select" id="medio_pago" name="medio_pago" required>
          <option value="" selected disabled>Selecciona medio de pago</option>
          <option value="Efectivo">Efectivo</option>
          <option value="Tarjeta">Tarjeta</option>
          <option value="Cuenta Corriente">Cuenta Corriente</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>

    <div id="resultado" class="mt-3"></div>
  </div>

  <!-- Bootstrap Bundle JS (con Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script JS separado -->
  <script src="ventas.js"></script>
</body>
</html>
